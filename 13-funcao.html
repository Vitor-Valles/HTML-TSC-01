<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrever JS no HTML</title>
</head>
<body>
    <h1>Escrerver JS no HTML</h1>
    <div id="output"></div>

<script>
var output = document.querySelector("#output");

var mensagem = "";

for(i=0; i<=1001; i++){
    mensagem += "i: " + i + "<br>";
}

output.innerHTML = mensagem;

</script>


</body>
</html>
