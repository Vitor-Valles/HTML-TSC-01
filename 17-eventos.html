    <h1>Eventos</h1>
Eventso são ações realizadas pelo usuário ou automaticamente pelo código.
<p>Os eventos podem ser atribuidos a links, botões, head e mouse.</p>
<p>Os eventos/comandos são: onClick, onMouseOVer, onMouseOut, onLoad, onMouseDown, onMouseUp e onFocus.</p>

<form>
<input type="button" value="onClick" onclick="alert('Você clicou em min!!!');">
<input type="button" value="onMouseOver" onmouseover="alert('Você passou o mouse sobre mim!!!');">
<input type="button" value="onMouseOut" onmouseout="alert('Você saiu do botão');">
<input type="button" value="onMouseDown" onmousedown="alert('Você mantém pressionado');">
<input type="button" value="onMouseUp" onmouseup="alert('Você usou outro botão');">
<input type="button" value="onFocus" onfocus='alert("Você isso TAB");'>
