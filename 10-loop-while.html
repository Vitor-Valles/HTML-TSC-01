//Fazer uma tabuada até o 10
var numero = parseInt(prompt("Digite um número"));

var multiplicador = 1;

while(multiplicador <= 10000 ){
    document.write(numero + " X " + multiplicador + " = " + (numero * multiplicador) + "<br>");
    multiplicador++;
}
