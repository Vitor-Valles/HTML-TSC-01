<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional loop do-while</title>
</head>
<body>
    <h1>Condicional loop do-while</h1>

    é uma estrutura de controle de fluxo que executa um bloco de código pelo menos uma vez, e então continua a repetir o bloco enquanto uma condição específica for verdadeira
    <br><br>
    Sintaxe: do {} while();
    <br><br>

<script>
var numero = parseInt(prompt("Digite um número"));
var i = 1001;

do{
    document.write(numero + "X" + i + " = " + (numero * i) + "<br>");
    i++;
}while(i <= 1100);


</script>

</body>
</html>
