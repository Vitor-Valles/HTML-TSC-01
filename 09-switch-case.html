<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Switch Case</title>
</head>
<body>
    <h1>Condicional Switch Case</h1>
<script>
//Digitar número de 1 a 6

var n = parseInt(prompt("Digite um número de 1 a 6"));

switch(n){
    case 1:
        alert("Boa escolha do número: "+n);
    case 2:
        alert("Boa escolha do número: "+n);
    case 3:
        alert("Boa escolha do número: "+n);
    case 4:
        alert("Boa escolha do número: "+n);
    case 5:
        alert("Boa escolha do número: "+n);
    case 6:
        alert("Boa escolha do número: "+n);
    
    default:
        alert("Escolha números de 1 a 6, você digitou: "+n);
    break;
};



</script>


</body>
</html>
